# NEXUS Station Crew Service Chart Values

nameOverride: ""
fullnameOverride: ""
imagePullSecrets: []
managedBy: Helm
enableJSONLogging: false

# Cross-namespace configuration
global:
  namespaces:
    infra: nexus-infra
    lifeSupport: nexus-life-support
  services:
    postgres: postgres
    redis: redis
    lifeSupport: life-support
  ports:
    postgres: 5432
    redis: 6379
    services: 80

# Database configuration
database:
  name: nexus
  username: nexus
  password: nexus_password
  schema: crew

# OpenTelemetry configuration
otel:
  enabled: false
  sdkDisabled: false
  endpoint: "http://otel-collector:4317"
  protocol: "grpc"
  insecure: true

# Chaos engineering
chaos:
  level: none

replicaCount: 1
revisionHistoryLimit: 3

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0%
    maxSurge: 100%

image:
  registry: "ghcr.io"
  repository: "maxanderson95/nexus/crew-service"
  pullPolicy: Always
  tag: ""

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 80
  containerPort: 8080

resources: {}

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

env: []
