{{- if .Values.lifeSupportService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nexus-station.fullname" . }}-life-support-service
  labels:
    {{- include "nexus-station.labels" . | nindent 4 }}
    app.kubernetes.io/component: life-support-service
spec:
  type: {{ .Values.lifeSupportService.service.type }}
  ports:
    - port: {{ .Values.lifeSupportService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nexus-station.selectorLabels" (dict "context" . "component" "life-support-service") | nindent 4 }}
{{- end }}
