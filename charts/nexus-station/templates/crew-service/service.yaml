{{- if .Values.crewService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nexus-station.fullname" . }}-crew-service
  labels:
    {{- include "nexus-station.labels" . | nindent 4 }}
    app.kubernetes.io/component: crew-service
spec:
  type: {{ .Values.crewService.service.type }}
  ports:
    - port: {{ .Values.crewService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nexus-station.selectorLabels" (dict "context" . "component" "crew-service") | nindent 4 }}
{{- end }}
