name: Build and Push Container Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: cortex
            context: ./services/cortex
          - name: load-generator
            context: ./load-generator
          - name: power-service
            context: ./services/power-service
          - name: life-support-service
            context: ./services/life-support-service
          - name: crew-service
            context: ./services/crew-service
          - name: docking-service
            context: ./services/docking-service
          - name: inventory-service
            context: ./services/inventory-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image prefix
        run: echo "IMAGE_PREFIX=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set lowercase chart repository
        run: echo "CHART_REPO=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus/chart" >> $GITHUB_ENV

      - name: Log in to OCI Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get latest version and bump patch
        id: version
        run: |
          # Try to get the latest version from the OCI registry
          CURRENT_VERSION=$(helm show chart oci://${{ env.REGISTRY }}/${{ env.CHART_REPO }}/nexus-station 2>/dev/null | grep '^version:' | awk '{print $2}' || echo "")

          if [ -z "$CURRENT_VERSION" ]; then
            # No existing chart, start at 0.0.1
            NEW_VERSION="0.0.1"
          else
            # Parse version and bump patch
            MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
            MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
            PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi

          echo "Current version: ${CURRENT_VERSION:-none}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Package Helm chart
        run: helm package ./helm/nexus-station --version ${{ steps.version.outputs.version }}

      - name: Push Helm chart to OCI Registry
        run: helm push nexus-station-*.tgz oci://${{ env.REGISTRY }}/${{ env.CHART_REPO }}
