name: Build and Push Container Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: cortex
            context: ./services/cortex
            type: maven-frontend
          - name: load-generator
            context: ./load-generator
            type: python
          - name: power-service
            context: ./services/power-service
            type: maven
          - name: life-support-service
            context: ./services/life-support-service
            type: maven
          - name: crew-service
            context: ./services/crew-service
            type: maven
          - name: docking-service
            context: ./services/docking-service
            type: maven
          - name: inventory-service
            context: ./services/inventory-service
            type: maven

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image prefix
        run: echo "IMAGE_PREFIX=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus" >> $GITHUB_ENV

      - name: Set up Java
        if: matrix.type == 'maven' || matrix.type == 'maven-frontend'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node
        if: matrix.type == 'maven-frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set Maven version
        if: matrix.type == 'maven' || matrix.type == 'maven-frontend'
        working-directory: ${{ matrix.context }}
        run: ./mvnw versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false

      - name: Set npm version
        if: matrix.type == 'maven-frontend'
        working-directory: ${{ matrix.context }}/frontend
        run: npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ inputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set lowercase chart repository
        run: echo "CHART_REPO=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/nexus/chart" >> $GITHUB_ENV

      - name: Log in to OCI Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: helm package ./charts/nexus-station --version ${{ inputs.version }} --app-version ${{ inputs.version }}

      - name: Push Helm chart to OCI Registry
        run: helm push nexus-station-${{ inputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ env.CHART_REPO }}

  create-release:
    runs-on: ubuntu-latest
    needs: [build-images, build-chart]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
