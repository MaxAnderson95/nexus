name: Build and Push Container Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/nexus

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: cortex
            context: ./cortex
          - name: load-generator
            context: ./load-generator
          - name: power-service
            context: ./services/power-service
          - name: life-support-service
            context: ./services/life-support-service
          - name: crew-service
            context: ./services/crew-service
          - name: docking-service
            context: ./services/docking-service
          - name: inventory-service
            context: ./services/inventory-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
