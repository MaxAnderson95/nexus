# Global settings
global:
  environment: production
  domain: nexus.local
  imageRegistry: ""
  imagePullSecrets: []

  otel:
    # Set to true to disable OTel SDK (no exports)
    disabled: false

  chaos:
    enabled: false
    latencyMs: 0
    errorRate: 0.0

# CORTEX BFF service (includes frontend)
cortex:
  replicaCount: 2
  image:
    repository: nexus-station/cortex
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP  # Change to LoadBalancer or NodePort for external access
    port: 8080
    nodePort: ""  # Only used when type is NodePort
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  chaos:
    enabled: false
    latencyMs: 0
    errorRate: 0.0
  customTelemetry:
    enabled: true

