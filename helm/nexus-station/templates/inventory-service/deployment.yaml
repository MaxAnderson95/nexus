{{- if .Values.inventoryService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexus-station.fullname" . }}-inventory-service
  labels:
    {{- include "nexus-station.labels" . | nindent 4 }}
    app.kubernetes.io/component: inventory-service
spec:
  replicas: {{ .Values.inventoryService.replicaCount }}
  revisionHistoryLimit: {{ .Values.inventoryService.revisionHistoryLimit }}
  strategy:
    {{- toYaml .Values.inventoryService.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "nexus-station.selectorLabels" (dict "context" . "component" "inventory-service") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nexus-station.selectorLabels" (dict "context" . "component" "inventory-service") | nindent 8 }}
        {{- with .Values.inventoryService.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.inventoryService.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "nexus-station.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: inventory-service
          image: {{ include "nexus-station.image" (dict "context" . "image" .Values.inventoryService.image) | quote }}
          imagePullPolicy: {{ .Values.inventoryService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.inventoryService.service.containerPort }}
              protocol: TCP
          {{- with .Values.inventoryService.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.inventoryService.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: SERVICE_NAME
              value: "inventory-service"
            - name: OTEL_SERVICE_NAME
              value: "inventory-service"
            {{- include "nexus-station.commonEnv" . | nindent 12 }}
            {{- include "nexus-station.otelEnv" . | nindent 12 }}
            {{- with .Values.inventoryService.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.inventoryService.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
