apiVersion: v1
kind: Service
metadata:
  name: {{ include "nexus-station.fullname" . }}-inventory-service
  labels:
    {{- include "nexus-station.componentLabels" (dict "root" . "component" "inventory-service") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.inventoryService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nexus-station.componentSelectorLabels" (dict "root" . "component" "inventory-service") | nindent 4 }}
