{{- if .Values.cortex.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexus-station.fullname" . }}-cortex
  labels:
    {{- include "nexus-station.labels" . | nindent 4 }}
    app.kubernetes.io/component: cortex
spec:
  replicas: {{ .Values.cortex.replicaCount }}
  revisionHistoryLimit: {{ .Values.cortex.revisionHistoryLimit }}
  strategy:
    {{- toYaml .Values.cortex.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "nexus-station.selectorLabels" (dict "context" . "component" "cortex") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nexus-station.selectorLabels" (dict "context" . "component" "cortex") | nindent 8 }}
        {{- with .Values.cortex.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.cortex.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "nexus-station.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: cortex
          image: {{ include "nexus-station.image" (dict "context" . "image" .Values.cortex.image) | quote }}
          imagePullPolicy: {{ .Values.cortex.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.cortex.service.containerPort }}
              protocol: TCP
          {{- with .Values.cortex.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.cortex.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: SERVICE_NAME
              value: "cortex"
            - name: OTEL_SERVICE_NAME
              value: "cortex"
            {{- include "nexus-station.commonEnv" . | nindent 12 }}
            {{- include "nexus-station.otelEnv" . | nindent 12 }}
            - name: DOCKING_SERVICE_URL
              value: "http://{{ include "nexus-station.fullname" . }}-docking-service:{{ .Values.dockingService.service.port }}"
            - name: CREW_SERVICE_URL
              value: "http://{{ include "nexus-station.fullname" . }}-crew-service:{{ .Values.crewService.service.port }}"
            - name: LIFE_SUPPORT_SERVICE_URL
              value: "http://{{ include "nexus-station.fullname" . }}-life-support-service:{{ .Values.lifeSupportService.service.port }}"
            - name: POWER_SERVICE_URL
              value: "http://{{ include "nexus-station.fullname" . }}-power-service:{{ .Values.powerService.service.port }}"
            - name: INVENTORY_SERVICE_URL
              value: "http://{{ include "nexus-station.fullname" . }}-inventory-service:{{ .Values.inventoryService.service.port }}"
            {{- with .Values.cortex.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.cortex.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
