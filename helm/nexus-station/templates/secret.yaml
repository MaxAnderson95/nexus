apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nexus-station.fullname" . }}-secrets
  labels:
    {{- include "nexus-station.labels" . | nindent 4 }}
type: Opaque
data:
  # PostgreSQL credentials
  POSTGRES_USER: {{ .Values.postgresql.auth.username | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc | quote }}

  # OpenTelemetry headers (for authenticated endpoints)
  {{- if .Values.global.otel.headers }}
  OTEL_EXPORTER_OTLP_HEADERS: {{ .Values.global.otel.headers | b64enc | quote }}
  {{- end }}
