apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexus-station.fullname" . }}-crew-service
  labels:
    {{- include "nexus-station.componentLabels" (dict "root" . "component" "crew-service") | nindent 4 }}
spec:
  replicas: {{ .Values.crewService.replicaCount }}
  selector:
    matchLabels:
      {{- include "nexus-station.componentSelectorLabels" (dict "root" . "component" "crew-service") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nexus-station.componentSelectorLabels" (dict "root" . "component" "crew-service") | nindent 8 }}
    spec:
      {{- include "nexus-station.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: crew-service
          image: {{ include "nexus-station.image" (dict "root" . "image" .Values.crewService.image) }}
          imagePullPolicy: {{ .Values.crewService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.crewService.service.port }}
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: {{ .Values.crewService.service.port | quote }}
            - name: SPRING_DATASOURCE_URL
              value: {{ include "nexus-station.postgresUrl" . | quote }}
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "nexus-station.fullname" . }}-secrets
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "nexus-station.fullname" . }}-secrets
                  key: POSTGRES_PASSWORD
            - name: LIFE_SUPPORT_SERVICE_URL
              value: "http://{{ include "nexus-station.fullname" . }}-life-support-service:{{ .Values.lifeSupportService.service.port }}"
            # OpenTelemetry configuration
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.global.otel.endpoint | quote }}
            - name: OTEL_SERVICE_NAME
              value: "crew-service"
            - name: CUSTOM_TELEMETRY_ENABLED
              value: {{ .Values.crewService.customTelemetry.enabled | quote }}
            # Chaos configuration
            - name: CHAOS_ENABLED
              value: {{ .Values.crewService.chaos.enabled | quote }}
            - name: CHAOS_LATENCY_MS
              value: {{ .Values.crewService.chaos.latencyMs | quote }}
            - name: CHAOS_ERROR_RATE
              value: {{ .Values.crewService.chaos.errorRate | quote }}
          envFrom:
            - configMapRef:
                name: {{ include "nexus-station.fullname" . }}-config
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.crewService.resources | nindent 12 }}
