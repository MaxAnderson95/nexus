spring:
  application:
    name: inventory-service
  
  # Database
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/nexus}
    username: ${SPRING_DATASOURCE_USERNAME:nexus}
    password: ${SPRING_DATASOURCE_PASSWORD:nexus}
    hikari:
      schema: inventory
      connection-init-sql: SET search_path TO inventory,public
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: inventory
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  
  # Redis
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

# Server
server:
  port: 8080

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging
logging:
  level:
    root: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application
nexus:
  telemetry:
    custom-spans: ${ENABLE_CUSTOM_TELEMETRY:false}
  chaos:
    level: ${CHAOS:none}

# Downstream services
services:
  docking:
    url: ${SERVICES_DOCKING_URL:http://localhost:8080}
  crew:
    url: ${SERVICES_CREW_URL:http://localhost:8080}
