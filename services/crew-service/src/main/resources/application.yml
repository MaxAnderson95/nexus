spring:
  application:
    name: crew-service
  
  # Database
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/nexus}
    username: ${SPRING_DATASOURCE_USERNAME:nexus}
    password: ${SPRING_DATASOURCE_PASSWORD:nexus}
    hikari:
      schema: crew
      connection-init-sql: SET search_path TO crew,public
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: crew
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  
  # Redis
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

# Server
server:
  port: 8080
  error:
    include-message: always

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.nexus: ${LOG_LEVEL:INFO}
    # Keep framework noise quiet even in debug mode
    org.springframework.web: INFO
    org.springframework.orm.jpa: INFO
    org.hibernate: INFO
    org.postgresql: INFO
    io.opentelemetry: WARN

# Application
nexus:
  telemetry:
    custom-spans: ${ENABLE_CUSTOM_TELEMETRY:false}
  chaos:
    level: ${CHAOS:none}

# Downstream services
services:
  life-support:
    url: ${SERVICES_LIFE_SUPPORT_URL:http://localhost:8080}
