spring:
  application:
    name: cortex
  web:
    resources:
      static-locations: file:/app/static/,classpath:/static/

# Server
server:
  port: 8080
  error:
    include-message: always

# Downstream Services
services:
  docking:
    url: ${SERVICES_DOCKING_URL:http://localhost:8080}
  crew:
    url: ${SERVICES_CREW_URL:http://localhost:8080}
  life-support:
    url: ${SERVICES_LIFE_SUPPORT_URL:http://localhost:8080}
  power:
    url: ${SERVICES_POWER_URL:http://localhost:8080}
  inventory:
    url: ${SERVICES_INVENTORY_URL:http://localhost:8080}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.nexus: ${LOG_LEVEL:INFO}
    # Keep framework noise quiet even in debug mode
    org.springframework.web: INFO
    org.springframework.orm.jpa: INFO
    org.hibernate: INFO
    org.postgresql: INFO
    io.opentelemetry: WARN

# Application
nexus:
  telemetry:
    custom-spans: ${ENABLE_CUSTOM_TELEMETRY:false}
  chaos:
    level: ${CHAOS:none}
