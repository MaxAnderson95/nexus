services:
  # =============================================================================
  # INFRASTRUCTURE
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nexus}
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - nexus
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus} -d ${POSTGRES_DB:-nexus}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - nexus
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # CORTEX (BFF + Frontend)
  # =============================================================================

  cortex:
    build: ./cortex
    ports:
      - "8080:8080"
    environment:
      OTEL_SDK_DISABLED: "true"
      CHAOS: ${CORTEX_CHAOS:-${CHAOS_DEFAULT:-none}}
      SERVICES_DOCKING_URL: http://docking-service:8081
      SERVICES_CREW_URL: http://crew-service:8082
      SERVICES_LIFE_SUPPORT_URL: http://life-support-service:8083
      SERVICES_POWER_URL: http://power-service:8084
      SERVICES_INVENTORY_URL: http://inventory-service:8085
    networks:
      - nexus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =============================================================================
  # BACKEND SERVICES
  # =============================================================================

  power-service:
    build: ./services/power-service
    environment:
      OTEL_SDK_DISABLED: "true"
      CHAOS: ${POWER_CHAOS:-${CHAOS_DEFAULT:-none}}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nexus}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-nexus}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nexus}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    networks:
      - nexus
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  life-support-service:
    build: ./services/life-support-service
    environment:
      OTEL_SDK_DISABLED: "true"
      CHAOS: ${LIFE_SUPPORT_CHAOS:-${CHAOS_DEFAULT:-none}}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nexus}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-nexus}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nexus}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SERVICES_POWER_URL: http://power-service:8084
    networks:
      - nexus
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  crew-service:
    build: ./services/crew-service
    environment:
      OTEL_SDK_DISABLED: "true"
      CHAOS: ${CREW_CHAOS:-${CHAOS_DEFAULT:-none}}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nexus}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-nexus}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nexus}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SERVICES_LIFE_SUPPORT_URL: http://life-support-service:8083
    networks:
      - nexus
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  docking-service:
    build: ./services/docking-service
    environment:
      OTEL_SDK_DISABLED: "true"
      CHAOS: ${DOCKING_CHAOS:-${CHAOS_DEFAULT:-none}}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nexus}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-nexus}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nexus}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SERVICES_POWER_URL: http://power-service:8084
      SERVICES_CREW_URL: http://crew-service:8082
    networks:
      - nexus
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  inventory-service:
    build: ./services/inventory-service
    environment:
      OTEL_SDK_DISABLED: "true"
      CHAOS: ${INVENTORY_CHAOS:-${CHAOS_DEFAULT:-none}}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nexus}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-nexus}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nexus}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SERVICES_DOCKING_URL: http://docking-service:8081
      SERVICES_CREW_URL: http://crew-service:8082
    networks:
      - nexus
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =============================================================================
  # LOAD GENERATOR (optional - use with: docker compose --profile load up)
  # =============================================================================

  load-generator:
    build: ./load-generator
    environment:
      LOCUST_HOST: http://cortex:8080
      LOCUST_USERS: ${LOAD_USERS:-10}
      LOCUST_SPAWN_RATE: ${LOAD_SPAWN_RATE:-2}
    ports:
      - "8089:8089"
    networks:
      - nexus
    profiles:
      - load

networks:
  nexus:
    driver: bridge
